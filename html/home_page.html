<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>네이버</title>
	<link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico" />
	<link rel="stylesheet" href="../css/style.css" />
</head>

<body>
	<header>
		<div class="group-flex">
			<div id="header-top">
				<span>네이버를 시작페이지로 ></span>
				<span> | </span>
				<span>쥬니어네이버</span>
				<span> | </span>
				<span>해피빈</span>
			</div>
			<div id="header-center">
				<!-- 네이버 로고 -->
				<h1 id="header-logo">
					<a href="/">
						<span class="blind">네이버</span>
					</a>
				</h1>
				<!-- 검색창 -->
				<div id="header-search">
					<h2 class="blind">검색창</h2>
					<fieldset>
						<legend class="blind">검색 바</legend>
						<input type="text" />
						<button type="submit">
							<span class="blind">검색 버튼</span>
							<span id="search-button-img"></span>
						</button>
					</fieldset>
					<div class="search-keyboard">
						<span></span>
						<span class="blind">한글 입력기</span>
					</div>
					<div class="search-history">
						<span></span>
						<span class="blind">자동완성 레이어</span>
					</div>
				</div>
			</div>
		</div>
	</header>
	<nav>
		<div class="group-flex">
			<!-- 네이게이터 메뉴 -->
			<div id="nav-group">
				<ul class="nav-list">
					<li class="nav-item"><a href=""><span></span> <span class="blind">메일</span></a></li>
					<li class="nav-item"><a href=""><span></span> <span class="blind">카페</span></a></li>
					<li class="nav-item"><a href=""><span></span> <span class="blind">블로그</span></a></li>
					<li class="nav-item"><a href=""><span></span> <span class="blind">지식in</span></a></li>
				</ul>
			</div>
		</div>
	</nav>
	<main class="group-flex">
		<div id="main-left">
			<div id="main-ad-top"></div>
			<div id="main-newsstand">
				<h3>연합뉴스</h3>
				<ol>
					<li>속보) 프로그래밍 강좌 수십만개</li>
					<li>충격) 3일 동안 컴퓨터에 앉아만 있던 그는...</li>
					<li>중대발표: 송민규 웹개발 시작한다</li>
				</ol>
				<h3>언론사 목록</h3>
				<ul>
					<li><img src="../img/국민일보.png" alt="국민일보" /></li>
					<li><img src="../img/매일경제.png" alt="매일경제" /></li>
					<li><img src="../img/한국경제.png" alt="한국경제" /></li>
				</ul>
			</div>
			<div id="main-themecast">
				<h3>주제별 보기</h3>
			</div>
		</div>
		<div id="main-right">
			<div id="main-login">
				<h3>로그인</h3>
			</div>
			<div id="main-ad-side"></div>
			<div id="main-shopping">
				<h3>쇼핑</h3>
			</div>
			<div></div>
		</div>
	</main>
	<footer>
		<div>공지사항</div>
		<div>Creators</div>
		<div>회사소개</div>
	</footer>
</body>

</html>
